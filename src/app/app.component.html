<div class="jumbotron text-center">
  <button 
    class="btn btn-success btn-lg"
    (click)="tirarDados()"
  >
    Tirar dados
  </button>
  <br>
  <img class="img" [src]="dadoIzquierda">
  <img class="img" [src]="dadoDerecha">
  <h1 *ngIf="numero1 === numero2"><span class="badge badge-success">Ganaste</span></h1>
</div>
